<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Working with Multi-Dimensional Array in Javascript</title>
</head>
<body>
    <h1>Working with Multi-Dimensional Array in Javascript</h1>


   
    <button id="btn2">SumAndProduct</button>
    <button id="btn1">Displays all the array</button>



    <script>
       
        let btn2 = document.getElementById("btn2");
        let btn1 = document.getElementById("btn1");
       

       
        btn2.addEventListener("click", displaySumAndProduct);
        btn1.addEventListener("click", printingElement);

      

        function displaySumAndProduct() {
            let data = [5, 6,3, 8, 6, 7]

            let sum = 0;
            let product = 1;

            for(var i = 0; i <= data.length-1; i++){
                sum += data[i];
                product *= data[i]
            }
            document.write(`Sum = ${sum} and Product = ${product}`);
            
        }

        function printingElement() {
            let num = [[1, 2, 1, 24], [8, 11, 9, 4], [7, 0, 7, 27], [7, 4, 28, 14], [3, 10, 26, 7]];

            document.write("<ul>");
                
                for(let i = 0; i < num.length; i++) {
                    document.write("<li>");
                        for(let k = 0; k < num[i].length; k++) {
                            document.write(`${num[i][k]}&nbsp;`)
                        }
                     document.write("</li>");
                }
            document.write("</ul>");
        }
    </script>
    
</body>
</html>
